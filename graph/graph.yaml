apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: locus-graph
  namespace: models
spec:
  name: locus-graph
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - image: mikeno/clustering:latest
          name: clustering
          imagePullPolicy: Always
    graph:
      name: encoder
      implementation: TENSORFLOW_SERVER
      envSecretRefName: seldon-init-container-secret-minio
      modelUri: s3://locus-bucket/locusencoder
      children:
        - name: clustering
          type: MODEL
    name: default
    replicas: 1